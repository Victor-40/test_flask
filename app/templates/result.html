{% extends "base.html" %}

{% block content %}
    <p>build: <b>{{ form.build.data }}</b></p>
    <p>tag: <b>{{ form.tag.data }}</b></p>
    <hr>
    <p>We found {{ setups_count }} setups:</p>
    <ul>
        {% for setup in setups %}
            <li>{{ setup }}</li>
        {% endfor %}
    </ul>

{% endblock %}}
