{% extends "base.html" %}

{% block content %}
    <h2>Hello, {{ user.username }}!</h2>
    <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>{{ form.rf.label }}</p>
    <table>
    {% for subfield in form.rf %}
        <tr>
            <td>{{ subfield }}</td>
            <td>{{ subfield.label }}</td>
        </tr>
    {% endfor %}
    </table>
    <p>{{ form.submit() }}</p>
{% endblock %}
