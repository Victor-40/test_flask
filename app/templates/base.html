<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }} - Main</title>
    {% else %}
        <title>Welcome - Main</title>
    {% endif %}
</head>
<body>
    <div> Main menu:
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('find_builds') }}">Find</a>
    </div>
    <hr>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
